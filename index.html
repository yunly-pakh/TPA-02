<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Check Your BMI</h1>
    <h2>enter your weight and height below to check your BMI result </h2>
    <div class="wrapper">
        <p>put you height in here (CM):
            <input type="text" id="height"><br><span id="height_error"></span>
        </p>

        <p>and your weight in here (KG)
            <input type="text" id="weight"><br><span id="weight_error"></span>
        </p>
        <button id="btn">Calculater BMI</button>
        <p id="output"></p>
    </div>
    
</body>
</html>
